<html>
<head>
<script type="text/javascript">

function duihua()
{
setTimeout("alert('这个窗口是对话框！')",5000)
}

function queren()
{
var se=confirm("请选择点击一个按钮!");
if (se==true)
  {
  alert("你按下的是【确认】");
  }
else
  {
  alert("你按下的是【取消】");
  }
}

function tishi()
  {
  var t=prompt("请输入您的名字","loujunjie")
  if (t!=null && t!="")
    {
    document.write("欢迎您，" + t + "！")
    }
  }
</script>
</head>

<body>

<form name="form1" action="fileUpload.php" method="post" enctype="multipart/form-data">

<input type="file" name="file" id="file" />

</form>


<form action="fileUpload.php" method="post" enctype="multipart/form-data">

</html>
